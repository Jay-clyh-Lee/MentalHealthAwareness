<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>question</title>
</head>
<body class="d-flex flex-column mx-auto">
    <header>
        <div class="d-flex justify-content-around align-items-center">
            <h2 class="text-center">{{logged_in_user.first_name}}, {{logged_in_user.last_name}}</h2>
        </div>
        <div style="float:right" class="d-flex flex-column">
            <a href="/dashboard" class="my-3 btn btn-success ">Dashboard</a>
            <a href="/logout" class="col-9 my-3 btn btn-success ">Logout</a>
        </div>
    </header>
    <form action="/questions/update/{{question.id}}" method="post" class="mx-auto bg-light rounded p-5">
        <h1 class="mx-5 my-3 text-primary">Edit Question</h1>
        <div class="mx-5 my-3 text-danger">
            {% with messages = get_flashed_messages(category_filter=['question']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h2>Error!</h2>
                        {% for message in messages %}            
                            <p>{{message}}</p>                    
                        {% endfor %}
                </div>                            
                {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex">
            <div class="d-flex flex-column mx-5">
                <label for="question">
                    <textarea name="question" id="question" cols="44" rows="9" value="question"></textarea>
                </label>
                <input type="submit" value="Update" class="btn btn-success col-5 text-center">
            </div>
        </div>
    </form>
</body>
